<section class="text-gray-600 body-font">
  <div
    class="container mx-auto flex px-5 py-24 flex-col items-center"
    [class]="{ 'md:flex-row-reverse': reversed(), 'md:flex-row': !reversed() }"
  >
    <div
      class="lg:flex-grow md:w-1/2 lg:px-24 md:px-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
    >
      <h1 class="font-bold sm:text-4xl text-[14rem] mb-4 text-gray-900">
        <!-- Before they sold out <br class="hidden lg:inline-block" />readymade
        gluten -->
        {{ title() }}
      </h1>
      <p class="mb-8 leading-relaxed" [innerHTML]="description()"></p>
      <div class="flex justify-center">
        <button
          (click)="toLogin()"
          class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg transition-colors duration-150"
        >
          Inicia Ya!
        </button>
      </div>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <!-- <img
        class="object-cover object-center rounded"
        alt="hero"
        src="https://dummyimage.com/720x600"
      /> -->
      <div
        class="h-[30rem] w-[30rem] bg-cover bg-center"
        [class]="imageClass()"
        [style]="{ 'background-image': 'url(' + image() + ')' }"
      ></div>
    </div>
  </div>
</section>
