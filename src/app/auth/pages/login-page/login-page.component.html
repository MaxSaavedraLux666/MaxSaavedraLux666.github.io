<section class="text-gray-600 body-font">
  <!-- <div class="container px-5 py-24 mx-auto flex flex-wrap items-center"> -->
  <div class="w-full pl-5 m-0 grid grid-cols-2">
    <!-- <div
      class="md:mr-16 lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
    > -->
    <div class="flex items-center justify-stretch">
      <div
        class="p-8 px-36 md:px-14 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
      >
        <h2 class="text-gray-900 text-3xl font-bold title-font my-10">
          Iniciar Sesión
        </h2>
        <form [formGroup]="form" autocomplete="off" (ngSubmit)="onLogin()">
          <div class="relative mb-4">
            <label
              for="email"
              class="leading-7 text-lg text-gray-600 font-semibold"
              >Correo Electronico</label
            >
            <coral-input
              inputClass="mt-2"
              inputPlaceholder="Correo Electronico"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                stroke="currentColor"
                fill="currentColor"
                class="size-4 text-gray-500"
              >
                <path
                  d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
                />
              </svg>
            </coral-input>
          </div>
          <div class="relative mb-4">
            <label
              for="password"
              class="leading-7 text-lg text-gray-600 font-semibold"
              >Contraseña</label
            >

            <coral-input
              inputType="password"
              inputClass="mt-2"
              inputPlaceholder="Contraseña"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                stroke="currentColor"
                fill="currentColor"
                class="size-4 text-gray-500"
              >
                <path
                  d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
                />
              </svg>
            </coral-input>
          </div>
          <div>
            <button
              type="submit"
              class="w-full text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg transition-colors duration-150"
            >
              Iniciar Sesión
            </button>
          </div>
        </form>
        <div
          class="flex flex-col items-center justify-center space-y-5 lg:text-[1rem] md:text-xs text-gray-500 py-5"
        >
          <a
            routerLink="/error"
            class="text-indigo-500 hover:text-indigo-600 transition-colors duration-150"
          >
            ¿Olvidaste tu contraseña?
          </a>
          <div>
            <p>
              ¿No tienes cuenta?
              <a
                routerLink="/auth/register"
                class="text-indigo-500 hover:text-indigo-600 transition-colors duration-150"
                >Registrate</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <div
      class="ml-8 h-full flex flex-col items-center justify-end bg-indigo-500"
    >
      <span class="p-10 text-white text-3xl font-semibold"
        >Hola, Bienvenido de vuelta</span
      >
      <div
        class="h-[26rem] w-96 bg-cover bg-top bg-no-repeat rounded-lg"
        style="
          background-image: url('https://i.ibb.co/bLcpXrR/32a0d2d2-1-Photoroom.png');
        "
      ></div>
    </div>
  </div>
</section>
