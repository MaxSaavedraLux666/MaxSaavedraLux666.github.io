<section class="text-gray-600 body-font">
  <div class="w-full m-0 flex flex-row">
    <div class="grow flex items-center" [class]="lastStep() ? 'w-1/2' : ''">
      <div class="grow p-8 flex flex-col">
        <div>
          <h2 class="text-gray-900 text-3xl font-bold title-font my-10">
            Registro
          </h2>
        </div>
        <form [formGroup]="form" autocomplete="off" (ngSubmit)="onRegister()">
          @if (!lastStep()) {
          <div class="grid grid-rows-3 grid-cols-2 gap-x-7">
            <div class="relative mb-4">
              <label class="leading-7 text-lg text-gray-600 font-semibold">
                Nombre
              </label>
              <coral-input inputClass="mt-2" inputPlaceholder="Nombre">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  stroke="currentColor"
                  fill="currentColor"
                  class="size-3 text-gray-500"
                >
                  <path
                    d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
                  />
                </svg>
              </coral-input>
            </div>
            <div class="relative mb-4">
              <label class="leading-7 text-lg text-gray-600 font-semibold">
                Apellido
              </label>
              <coral-input inputClass="mt-2" inputPlaceholder="Apellido">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  stroke="currentColor"
                  fill="currentColor"
                  class="size-3 text-gray-500"
                >
                  <path
                    d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
                  />
                </svg>
              </coral-input>
            </div>
            <div class="relative mb-4">
              <label
                for="date"
                class="leading-7 text-lg text-gray-600 font-semibold"
                >Fecha de nacimiento</label
              >
              <input
                type="date"
                id="date"
                name="date"
                placeholder="dd/mm/yyyy"
                class="mt-2 w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label class="leading-7 text-lg text-gray-600 font-semibold">
                Correo Electronico
              </label>
              <coral-input
                inputClass="mt-2"
                inputPlaceholder="Correo Electronico"
                inputType="email"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  stroke="currentColor"
                  fill="currentColor"
                  class="size-3 text-gray-500"
                >
                  <path
                    d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
                  />
                </svg>
              </coral-input>
            </div>
            <div class="relative mb-4">
              <label class="leading-7 text-lg text-gray-600 font-semibold">
                Contraseña
              </label>
              <coral-input
                inputClass="mt-2"
                inputPlaceholder="Contraseña"
                inputType="password"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  stroke="currentColor"
                  fill="currentColor"
                  class="size-3 text-gray-500"
                >
                  <path
                    d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
                  />
                </svg>
              </coral-input>
            </div>
            <div class="relative mb-4">
              <label class="leading-7 text-lg text-gray-600 font-semibold">
                País
              </label>
              <coral-input
                inputClass="mt-2"
                inputPlaceholder="Perú"
                inputType="text"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  stroke="currentColor"
                  fill="currentColor"
                  class="size-3 text-gray-500"
                >
                  <path
                    d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
                  />
                </svg>
              </coral-input>
            </div>
          </div>
          } @else {
          <div class="grid grid-cols-1">
            <div class="relative mb-4">
              <label class="leading-7 text-lg text-gray-600 font-semibold">
                Idioma Nativo
              </label>
              <coral-input
                inputClass="mt-2"
                inputPlaceholder="Español, Quechua, Aimara"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  stroke="currentColor"
                  fill="currentColor"
                  class="size-3 text-gray-500"
                >
                  <path
                    d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
                  />
                </svg>
              </coral-input>
            </div>
            <div class="relative mb-4">
              <label
                for="topic-to-talk"
                class="leading-7 text-lg text-gray-600 font-semibold"
                >¿De qué te gustaria hablar?</label
              >
              <coral-input inputClass="mt-2" inputPlaceholder="Viajes">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  stroke="currentColor"
                  fill="currentColor"
                  class="size-3 text-gray-500"
                >
                  <path
                    d="M156.6 384.9L125.7 354c-8.5-8.5-11.5-20.8-7.7-32.2c3-8.9 7-20.5 11.8-33.8L24 288c-8.6 0-16.6-4.6-20.9-12.1s-4.2-16.7 .2-24.1l52.5-88.5c13-21.9 36.5-35.3 61.9-35.3l82.3 0c2.4-4 4.8-7.7 7.2-11.3C289.1-4.1 411.1-8.1 483.9 5.3c11.6 2.1 20.6 11.2 22.8 22.8c13.4 72.9 9.3 194.8-111.4 276.7c-3.5 2.4-7.3 4.8-11.3 7.2v82.3c0 25.4-13.4 49-35.3 61.9l-88.5 52.5c-7.4 4.4-16.6 4.5-24.1 .2s-12.1-12.2-12.1-20.9V380.8c-14.1 4.9-26.4 8.9-35.7 11.9c-11.2 3.6-23.4 .5-31.8-7.8zM384 168a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"
                  />
                </svg>
              </coral-input>
              <coral-input
                inputClass="mt-2"
                inputPlaceholder="Entrevista Laboral"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 384 512"
                  stroke="currentColor"
                  fill="currentColor"
                  class="size-3 text-gray-500"
                >
                  <path
                    d="M64 464c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16H224v80c0 17.7 14.3 32 32 32h80V448c0 8.8-7.2 16-16 16H64zM64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V154.5c0-17-6.7-33.3-18.7-45.3L274.7 18.7C262.7 6.7 246.5 0 229.5 0H64zm56 256c-13.3 0-24 10.7-24 24s10.7 24 24 24H264c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm0 96c-13.3 0-24 10.7-24 24s10.7 24 24 24H264c13.3 0 24-10.7 24-24s-10.7-24-24-24H120z"
                  />
                </svg>
              </coral-input>
            </div>
            <div class="relative mb-4">
              <label
                for="topic-to-talk"
                class="leading-7 text-lg text-gray-600 font-semibold"
                >Nivel de Inglés</label
              >
              <coral-input
                inputClass="mt-2"
                inputPlaceholder="Básico, Intermedio, Avanzado"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  stroke="currentColor"
                  fill="currentColor"
                  class="size-3 text-gray-500"
                >
                  <path
                    d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                  />
                </svg>
              </coral-input>
            </div>
          </div>
          } @if (lastStep()) {
          <div class="grid grid-cols-1">
            <div class="">
              <button
                type="submit"
                class="mt-2 w-full text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg transition-colors duration-150"
              >
                Registrarme
              </button>
            </div>
          </div>
          }
        </form>
        @if (!lastStep()) {
        <div class="grid grid-cols-1 justify-items-center">
          <button
            (click)="nextStep()"
            class="mt-2 w-2/3 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg transition-colors duration-150"
          >
            Continuar
          </button>
        </div>

        }
      </div>
    </div>
    @if (lastStep()) {
    <div
      class="w-1/2 grow flex flex-col justify-end items-center bg-indigo-500"
    >
      <span class="text-3xl text-white font-semibold">Hola, Bienvenido</span>
      <div
        class="h-[26rem] w-96 bg-cover bg-top bg-no-repeat rounded-lg"
        style="
          background-image: url('https://i.ibb.co/bLcpXrR/32a0d2d2-1-Photoroom.png');
        "
      ></div>
    </div>
    }
  </div>
</section>
