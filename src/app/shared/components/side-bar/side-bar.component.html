<div
  class="transition-all duration-300 ease-in-out"
  [class]="sideBarVisible() ? 'w-[20rem]' : 'w-0'"
>
  <div
    class="sidebar transition-all duration-300 ease-in-out flex flex-col fixed top-20 bottom-0 lg:left-0 px-2 m-2 overflow-y-auto text-center border-solid border border-x-gray-200 rounded-3xl shadow-md bg-white"
    [class]="
      sideBarVisible() ? 'translate-x-0 w-[19rem]' : '-translate-x-96 w-0'
    "
  >
    <div
      class="p-2.5 mt-28 flex items-center space-x-2 rounded-md px-4 duration-300 cursor-pointer hover:bg-gray-200 text-gray-500"
      routerLink="/dashboard/profile"
      routerLinkActive="bg-gray-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        stroke="currentColor"
        fill="currentColor"
        class="size-4"
      >
        <path
          d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
        />
      </svg>
      <span class="text-lg font-semibold">Perfil</span>
    </div>
    <div
      class="p-2.5 mt-3 flex items-center space-x-2 rounded-md px-4 duration-300 cursor-pointer hover:bg-gray-200 text-gray-500"
      routerLink="/dashboard/home"
      routerLinkActive="bg-gray-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        stroke="currentColor"
        fill="currentColor"
        class="size-4"
      >
        <path
          d="M168.5 72L256 165l87.5-93h-175zM383.9 99.1L311.5 176h129L383.9 99.1zm50 124.9H256 78.1L256 420.3 433.9 224zM71.5 176h129L128.1 99.1 71.5 176zm434.3 40.1l-232 256c-4.5 5-11 7.9-17.8 7.9s-13.2-2.9-17.8-7.9l-232-256c-7.7-8.5-8.3-21.2-1.5-30.4l112-152c4.5-6.1 11.7-9.8 19.3-9.8H376c7.6 0 14.8 3.6 19.3 9.8l112 152c6.8 9.2 6.1 21.9-1.5 30.4z"
        />
      </svg>
      <span class="text-lg font-semibold">Explorar</span>
    </div>

    <div
      class="p-2.5 mt-3 flex items-center space-x-2 rounded-md px-4 duration-300 cursor-pointer hover:bg-gray-200 text-gray-500"
      routerLink="/dashboard/chat"
      routerLinkActive="bg-gray-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        stroke="currentColor"
        fill="currentColor"
        class="size-4"
      >
        <path
          d="M256.6 8C116.5 8 8 110.3 8 248.6c0 72.3 29.7 134.8 78.1 177.9 8.4 7.5 6.6 11.9 8.1 58.2A19.9 19.9 0 0 0 122 502.3c52.9-23.3 53.6-25.1 62.6-22.7C337.9 521.8 504 423.7 504 248.6 504 110.3 396.6 8 256.6 8zm149.2 185.1l-73 115.6a37.4 37.4 0 0 1 -53.9 9.9l-58.1-43.5a15 15 0 0 0 -18 0l-78.4 59.4c-10.5 7.9-24.2-4.6-17.1-15.7l73-115.6a37.4 37.4 0 0 1 53.9-9.9l58.1 43.5a15 15 0 0 0 18 0l78.4-59.4c10.4-8 24.1 4.5 17.1 15.6z"
        />
      </svg>
      <span class="text-lg font-semibold">Chats</span>
    </div>
    <div
      class="p-2.5 mt-3 flex flex-row items-center space-x-2 rounded-md px-4 duration-300 cursor-pointer hover:bg-gray-200 text-gray-500"
      routerLink="/dashboard/group"
      routerLinkActive="bg-gray-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 576 512"
        stroke="currentColor"
        fill="currentColor"
        class="size-4"
      >
        <path
          d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128zM559.1 99.8c10.4 5.6 16.9 16.4 16.9 28.2V384c0 11.8-6.5 22.6-16.9 28.2s-23 5-32.9-1.6l-96-64L416 337.1V320 192 174.9l14.2-9.5 96-64c9.8-6.5 22.4-7.2 32.9-1.6z"
        />
      </svg>
      <span class="text-lg font-semibold">Video Llamada</span>
    </div>
    <div class="grow flex items-end justify-center mb-14">
      <div class="p-2">
        <button
          (click)="logout()"
          type="button"
          routerLink="/auth/login"
          class="w-full flex flex-row items-center space-x-2 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg transition-colors duration-150"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            stroke="currentColor"
            fill="currentColor"
            class="size-4"
          >
            <path
              d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"
            />
          </svg>
          <span>Cerrar Sesi√≥n</span>
        </button>
      </div>
    </div>
  </div>
</div>
