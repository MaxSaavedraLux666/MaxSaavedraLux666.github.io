<div class="flex flex-col w-full items-stretch">
  <div class="flex flex-row items-center space-x-4 m-4">
    <coral-input
      class="w-full"
      inputClass=" bg-white"
      inputPlaceholder="Buscar..."
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        stroke="currentColor"
        fill="currentColor"
        class="text-gray-500 size-4"
      >
        <path
          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
        />
      </svg>
    </coral-input>

    <coral-input class="w-full" inputClass="bg-white" inputPlaceholder="PerÃº">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        stroke="currentColor"
        fill="currentColor"
        class="text-gray-500 size-4"
      >
        <path
          d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
        />
      </svg>
    </coral-input>

    <button
      type="button"
      class="flex flex-row items-center justify-center space-x-2 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg transition-colors duration-150"
    >
      <span>Filtrar</span>
    </button>
  </div>
  <div class="flex flex-row flex-wrap justify-center space-x-4 m-4">
    @for (item of speakerContentItems(); track $index) {
    <div
      class="mb-4 w-[18rem] h-[22rem] bg-center bg-no-repeat rounded flex flex-col justify-between"
      [style]="'background-image: url(' + item.profileImage + ')'"
    >
      <button
        type="button"
        class="m-4 py-2 px-4 self-start flex flex-row justify-center text-white bg-indigo-500 border-0 focus:outline-none hover:bg-indigo-600 rounded text-lg transition-colors duration-150"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          stroke="currentColor"
          fill="currentColor"
          class="size-5"
        >
          <path
            d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"
          />
        </svg>
      </button>
      <div
        class="self-center flex flex-col justify-center items-center bg-white py-2 px-10 mb-4 rounded"
      >
        <span class="text-gray-900 text-xl font-semibold">
          {{ item.profileName }}
        </span>
        <span class="text-gray-500 text-sm">{{ item.profileOccupation }}</span>
      </div>
    </div>
    }
  </div>
</div>
