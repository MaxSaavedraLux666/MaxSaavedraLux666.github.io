<div class="flex flex-col items-start space-y-4 p-10">
  <div
    class="w-96 h-60 bg-cover bg-center bg-no-repeat rounded"
    [style]="{ 'background-image': 'url(' + blogCardItems().blogImage + ')' }"
  ></div>
  <div class="bg-indigo-500 text-white p-2 rounded">
    <span>{{ blogCardItems().blogDate }}</span>
  </div>
  <div>
    <span class="font-semibold text-4xl underline">
      {{ blogCardItems().blogTitle }}
    </span>
  </div>
  <div>
    <span class="text-gray-500">
      {{ blogCardItems().blogDescription }}
    </span>
  </div>
</div>
